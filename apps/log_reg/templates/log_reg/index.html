<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  </head>
  <body>
      <div class="ui middle aligned center aligned grid">
        <div class="column" style="width:400px">
          <h1 class="ui teal header" style="padding-top:25px">Grade System 2.0</h1>
          <div class="ui teal image header">
            <h2 class="content">Registration</h2>
          </div>
          <form class="ui form" action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="name" placeholder="Name">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="double arrow right icon"></i>
                  <input type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password" value="password">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="right arrow icon"></i>
                  <input type="password" name="confirm" placeholder="Confirm Password" value="password">
                </div>
              </div>
              <button type="submit" class="ui fluid large teal submit button" name="submit">Register</button>
            </div>
          </form>
          {% if messages %}
          <div class="ui error message">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
          </div>
          {% endif %}
          </div>
        </div>



      <div class="ui middle aligned center aligned grid">
        <div class="column" style="width:400px">

          <div class="ui teal image header">
            <h2 class="content">Login</h2>
          </div>
          <form class="ui large form" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholer="Password" value="password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <button type="submit" class="ui fluid large teal submit button" name="submit">Login</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
